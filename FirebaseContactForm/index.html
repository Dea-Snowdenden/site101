<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DEA LORENZO</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Dea<br/></span>web design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>webdesign</h3>
                <ul>
                    <li><i class="fa fa-road"></i>Philippines</li>
                    <li><i class="fa fa-phone"></i>0927-000-000</li>
                    <li><i class="fa fa-envelope"></i>example.com</li>
                </ul>
            </div> 
            <div class="contact">
                <h3>email me</h3>
                <div class="alert">your message has been sent!</div> 
                <!-- @todo - validation -->
                <form id="contactForm">
                    <p>
                        <label>first name</label>
                        <input type="text" name="name" id="firstname" required>
                    </p>
                    <p>
                        <label>last name</label>
                        <input type="text" name="name" id="lastname" required>
                        </p>
                    <p>
                        <label>email address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>phone number</label>
                        <input text="number " name="number" id="phone" required>
                    </p>
                    <p class="full">
                        <label>message</label>
                        <textarea name="message" rows="5" id="message" required></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
