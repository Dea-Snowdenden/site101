<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated Skill Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skillsBox">
        <h1>SKILLS</h1>
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width: 85%">85%</div>
            </div>
            <h2>HTML/CSS</h2>
        </div>
        <div class="skills">
            <div class="progress"> 
                <div class="percent" style="width: 90%">90%</div>
            </div>
            <h2>EATING</h2>
        </div>
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width:75%">75%</div>
            </div>
            <h2>CODING</h2>
        </div>
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width:60%">60%</div>
            </div>
            <h2>SLEEPING</h2>
        </div>
        <div class="skills">
            <div class="progress">
                <div class="percent" style="width:20%">20%</div>
            </div>
            <h2>DRAWING</h2>
        </div>
    </div>
</body>
</html>
